<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Contact</h4>
                    <button data-toggle="tooltip" title="Save & Continue" mat-raised-button type="submit"
                        class="btn btn-primary pull-right" (click)="onSave()">Save</button>
                </div>
                <div class="clearfix" style="height: 1px; background-color: lightgrey;"></div>

                <div class="card-body">
                  
                   <input type="hidden" [(ngModel)]="contact_id">
                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Address" required [(ngModel)]="address">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Phone" type="phone" required [(ngModel)]="phone">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Email" type="text" required [(ngModel)]="email">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Website" type="text" required [(ngModel)]="website">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    

                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div>Open time</div>
                                    <ngb-timepicker [(ngModel)]="open_time" [ngModelOptions]="{standalone: true}"></ngb-timepicker>
                                </div>
                                <div class="col-md-6">
                                    <div>Close time</div>
                                    <ngb-timepicker [(ngModel)]="close_time" [ngModelOptions]="{standalone: true}"></ngb-timepicker>
                                </div>

                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Payment methods" type="text"  [(ngModel)]="paymethod">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Directions" type="text"  [(ngModel)]="direction">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Handicapped Accessible" type="text"  [(ngModel)]="handicapped">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Tables burst" type="text"  [(ngModel)]="tables_burst">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Parking" type="text"  [(ngModel)]="parking">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Smoking area" type="text"  [(ngModel)]="smoking_area">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                  
                </div>
            </div>
        </div>
    </div>
</div>
