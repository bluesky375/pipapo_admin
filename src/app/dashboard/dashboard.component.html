<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-md-12"> -->
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Restaurant</h4>
                    <!-- <p class="card-category">Complete your profile</p> -->
                    <button data-toggle="tooltip" title="Save & Continue" mat-raised-button type="submit"
                        class="btn btn-primary pull-right">Save</button>
                </div>
                <div class="clearfix" style="height: 1px; background-color: lightgrey;"></div>
                <div class="card-body">
                    <form novalidate>
                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter name" required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- <label>About Me</label> -->
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="Enter Description" required></textarea>
                                    </mat-form-field>

                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Address" type="text" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Phone" type="text" required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Email" type="text" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Website" type="text" required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div>Open time</div>
                                    <ngb-timepicker [(ngModel)]="open_time" [ngModelOptions]="{standalone: true}"></ngb-timepicker>
                                </div>
                                <div class="col-md-6">
                                    <div>Close time</div>
                                    <ngb-timepicker [(ngModel)]="close_time" [ngModelOptions]="{standalone: true}"></ngb-timepicker>
                                </div>

                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Seated burst" type="text" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Guest room" type="text" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Enter Guest garden" type="text" required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
