<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-md-12"> -->
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Order list</h4>                   
                </div>
                <div class="clearfix" style="height: 1px; background-color: lightgrey;"></div>

                <div class="card-body">                 
                            <div>
                                <table mat-table [dataSource]="dataSource">

                                    <!-- Order Id Column -->
                                    <ng-container matColumnDef="id">
                                        <th mat-header-cell *matHeaderCellDef> Order Id </th>
                                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                    </ng-container>

                                    <!-- Comment Column -->
                                    <ng-container matColumnDef="comment">
                                        <th mat-header-cell *matHeaderCellDef> Comment </th>
                                        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
                                    </ng-container>

                                    <!-- Payment Column -->
                                    <ng-container matColumnDef="payment">
                                        <th mat-header-cell *matHeaderCellDef> Payment </th>
                                        <td mat-cell *matCellDef="let element"> {{element.paymethod}} </td>
                                    </ng-container>

                                    <!-- Transaction Id Column -->
                                    <ng-container matColumnDef="transactionId">
                                        <th mat-header-cell *matHeaderCellDef> Transaction Id </th>
                                        <td mat-cell *matCellDef="let element"> {{element.transaction_id}} </td>
                                    </ng-container>

                                    <!-- Price Column -->
                                    <ng-container matColumnDef="price">
                                        <th mat-header-cell *matHeaderCellDef> Price </th>
                                        <td mat-cell *matCellDef="let element"> {{element.total_price}} </td>
                                    </ng-container>

                                    <!-- Actions Column -->
                                    <ng-container matColumnDef="actions">
                                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                                        <td mat-cell *matCellDef="let element">{{element.actions}}
                                            <button mat-icon-button color="primary" matTooltip="Edit order"
                                                class="mat-icon-button mat-primary"
                                                (click)="onViewEdit(element.position)">
                                                <mat-icon class="mat-18">create</mat-icon>
                                            </button>
                                            <button mat-icon-button color="warn" matTooltip="Delete order" data-toggle="modal" data-target="#deleteOrderModal"
                                                class="mat-icon-button mat-warn">
                                                <mat-icon class="mat-18">delete</mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>

                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                            </div>
                        <!-- </mat-tab>

                    </mat-tab-group> -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteOrderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="font-weight-light">Order Delete</h4>
            </div>
            <div class="modal-body">
                <form class="py-5" (ngSubmit)="onDelete()">
                    <p>Are you sure to permanently delete this order?</p>
                    <button data-toggle="tooltip" title="Save changes" class="btn btn-primary float-right">Delete</button>
                    <button data-toggle="tooltip" title="Cancel changes" class="btn btn-default float-right"
                        data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
