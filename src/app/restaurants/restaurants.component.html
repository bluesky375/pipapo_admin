<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Restaurant</h4>
          <button data-toggle="tooltip" title="Save & Continue" mat-raised-button type="submit"
            class="btn btn-primary pull-right" (click)="onSave()">Save</button>
        </div>
        <div class="clearfix" style="height: 1px; background-color: lightgrey;"></div>

        <div class="card-body">
        
            <input type="hidden" [(ngModel)]="restaurant_id">
            <div class="form-group mt-4">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter name" [(ngModel)]="name" required>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="form-group mt-4">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Enter Description"  [(ngModel)]="description" ></textarea>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="form-group mt-4">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Address"  [(ngModel)]="address" required>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Phone"  [(ngModel)]="phone" >
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="form-group mt-4">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Email"  [(ngModel)]="email" required>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Website"  [(ngModel)]="website" >
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="form-group mt-4">
              <div class="row">
                  <div class="col-md-6">
                      <div>Open time</div>
                      <ngb-timepicker [(ngModel)]="open_time" [ngModelOptions]="{standalone: true}"></ngb-timepicker>
                  </div>
                  <div class="col-md-6">
                      <div>Close time</div>
                      <ngb-timepicker [(ngModel)]="close_time" [ngModelOptions]="{standalone: true}"></ngb-timepicker>
                  </div>

              </div>
          </div>
            <div class="form-group mt-4">
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Seated burst" type="number"  [(ngModel)]="seated_burst" >
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Guest room" type="number" [(ngModel)]="guest_room" >
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Guest garden" type="number" [(ngModel)]="guest_garden">
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
          
        </div>
      </div>
    </div>
  </div>
</div>
