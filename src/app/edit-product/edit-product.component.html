<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{{title}}</h4>
          <div class="btn-container">
            <button data-toggle="tooltip" title="Back to the products list" mat-raised-button
              routerLink="/products">Back</button>
            <button data-toggle="tooltip" title="Save & Continue" mat-raised-button (click)="onSave()" color="primary">Save</button>
          </div>

        </div>
        <div class="clearfix" style="height: 1px; background-color: lightgrey;"></div>
        <div class="card-body">
         
            <input type="file" class="form-control mt-4" (change)="onFileSelected($event)" name="image" #ImageInput>
            <div class="form-group mt-4">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter name" required [(ngModel)]="product_name">
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Category" [(ngModel)]="category_id" required>
                      <mat-option *ngFor="let category of category_list"  [value]="category.id">
                        {{category.name}}
                      </mat-option>                     
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="form-group mt-4">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Enter Description" rows="4" [(ngModel)]="product_description"></textarea>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="form-group mt-4">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Price" type="number" required [(ngModel)]="product_price">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Portion Size" type="number" required [(ngModel)]="product_portion_size" >
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
         
        </div>
      </div>
    </div>
  </div>
</div>
